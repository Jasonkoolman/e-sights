<div id="insights" class="container" [class.hidden]="!data">

  <section>
    <div class="row">
      <div class="col col--md-6">
        <h3>{{ insights?.getPageSpeedScore() }}/100</h3>
      </div>
      <div class="col col--md-6">
        <img *ngIf="insights" [src]="screenSrc | safeUrl" />
      </div>
    </div>
  </section>

  <section>
    <canvas width="400" height="400" #resourceChart></canvas>
  </section>

  <section>
    <div class="suggestion" *ngFor="let suggestion of suggestions">
      <h4>{{ suggestion.name }} ({{ suggestion.impact.toFixed(0) }})</h4>
      <p>{{ suggestion.summary }}</p>
    </div>
  </section>

</div>
