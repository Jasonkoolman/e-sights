<div id="browse" class="container" [class.animate]="loading">

  <img src="../assets/img/logo-esights.svg" alt="ESights" width="164" height="48">
  <p class="lead">Time to test your website.</p>

  <form (ngSubmit)="onSubmit(form.valid && form.dirty && !loading)" #form="ngForm" novalidate>
    <input type="url" class="input" name="url" placeholder="Enter URL" pattern="http(s)?://.*" [(ngModel)]="url">
    <button type="submit" class="btn" aria-label="Analyze">
      <span></span>
    </button>
  </form>

</div>

<div id="loader" [class.animate]="loading"></div>
